{% extends 'catalog/base.html' %}

{% block content %}
<div class="card mt-4">
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom">
                {% if object %}
                Сохранить
                {% else %}
                Создать продукт
                {% endif %}
            </button>
        </form>
    </div>
</div>
{% endblock %}
