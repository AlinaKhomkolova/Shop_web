<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-toggler {
            border: 3px solid #ffffff; /* Толщина обводки кнопки */
            border-radius: 5px; /* Радиус скругления углов */
            color: #ffffff; /* Цвет текста */
            background-color: #6c757d; /* Цвет фона кнопки */
        }
        .custom-toggler:hover {
            background-color: #5a6268; /* Цвет фона при наведении */
        }
        .custom-toggler:focus {
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5); /* Тень при фокусе */
        }
    </style>

</head>
<body>
<nav class="navbar bg-dark bg-gradient">
    <div class="container-fluid">
        <a class="navbar-brand text-light" href="{% url 'catalog:home' %}">
            <img src="{% static 'image/icon.png' %}" alt="Logo" width="40" height="34"
                 class="d-inline-block align-text-top">
            Aperol
        </a>

        <!--        <div class="dropdown me-3">-->
        <!--            <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"-->
        <!--                    data-bs-toggle="dropdown" aria-expanded="false">-->
        <!--                Фильтр по категории-->
        <!--            </button>-->
        <!--            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="categoryDropdown">-->
        <!--                {% for category in categories %}-->
        <!--                <li>-->
        <!--                    <a class="dropdown-item" href="?category={{ category.id }}">{{ category.name }}</a>-->
        <!--                </li>-->
        <!--                {% endfor %}-->
        <!--            </ul>-->
        <!--        </div>-->

        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header bg-dark bg-gradient">
                <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'catalog:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:contacts' %}">☎️Контактная информация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">О компании</a>
                    </li>
                </ul>
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">E-mail</label>
                                <input type="email" name="email" class="form-control" id="formGroupExampleInput"
                                       placeholder="ivan.ivanov@gmail.com"/>
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Имя</label>
                                <input type="text" name="name" class="form-control" id="formGroupExampleInput2"
                                       placeholder="Иванов Иван Иванович"/>
                            </div>
                            <input type="submit" class="btn btn-secondary" value="Отправить"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="container text-center mt-5">
    <h1>{{ title }}</h1>
    {% block content %}
    {% endblock %}
</div>


<footer class="text-muted">
    <div class="container">
        <p class="float-right">
            <a href="#"> Back to top</a>
        </p>
        <p>&copy; {% now 'Y' %}</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
